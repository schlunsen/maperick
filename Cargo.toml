[package]
name = "maperick"
version = "0.1.0"
edition = "2021"

[features]
default = ["crossterm"]

[dependencies]
clap = { version = "3.1.12", features = ["derive"] }
netstat2 = "0.9.1"
bitflags = "1.3"
cassowary = "0.3"
unicode-segmentation = "1.2"
unicode-width = "0.1"
termion = { version = "1.5", optional = true }
crossterm = { version = "0.22", optional = true }
serde = { version = "1", optional = true, features = ["derive"]}
tui = "0.18.0"
rand = "0.8"
sysinfo = "0.17.2"
termcolor = "1.1.2"
maxminddb = "0.17"
public-ip = "0.2.2"


[dev-dependencies]
rand = "0.8"
